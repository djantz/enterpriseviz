<div id="settings-container">
  <calcite-action id="email-action" text="Email" icon="envelope" text-enabled
                  hx-get="{% url 'enterpriseviz:email_settings' %}" hx-target="#email_settings_modal"></calcite-action>
  <calcite-action id="webhook-action" text="Webhook" icon="key" text-enabled
                  hx-get="{% url 'enterpriseviz:webhook_settings' %}" hx-target="#webhook_settings_modal"></calcite-action>
  <calcite-action id="log-viewer-action" text="Logs" icon="access-string-results" text-enabled
                  hx-get="{% url 'enterpriseviz:log' %}"
                  hx-target="#mainbodycontent"
                  hx-push-url="true">
  </calcite-action>
  <calcite-tooltip reference-element="email-action" placement="left" overlay-positioning="fixed"
                   close-on-click="true">
    <span>Configure email settings</span>
  </calcite-tooltip>
  <calcite-tooltip reference-element="webhook-action" placement="left" overlay-positioning="fixed">
    <span>Configure webhook settings</span>
  </calcite-tooltip>
  <calcite-tooltip reference-element="log-viewer-action" placement="left" overlay-positioning="fixed"
                   close-on-click="true">
    <span>View application logs</span>
  </calcite-tooltip>

</div>

<div slot="content-bottom" class="width-full">
  <calcite-label layout="inline-space-between"
                 hx-post="{% url 'enterpriseviz:mode_toggle' %}"
                 hx-target="#mode-switch" hx-push-url="false">
    Theme:
    <calcite-icon icon="brightness" preload="true" scale="s"></calcite-icon>
    <calcite-switch {% if user.profile.mode == 'dark' %}
      checked {% endif %}id="mode-switch" label="Mode switch"></calcite-switch>
    <calcite-icon icon="moon" preload="true" scale="s"></calcite-icon>
    <calcite-tooltip reference-element="mode-switch" placement="left" overlay-positioning="fixed" close-on-click="true">
      <span>Change between light and dark mode</span>
    </calcite-tooltip>


  </calcite-label>
  <calcite-label layout="inline-space-between"
                 hx-post="{% url 'enterpriseviz:usage_toggle' %}"
                 hx-target="#usage-switch" hx-push-url="false">
    Service Usage:
    <calcite-icon icon="content-none" preload="true" scale="s"></calcite-icon>
    <calcite-switch {% if user.profile.service_usage is True %}
      checked {% endif %}id="usage-switch" label="Service usage switch"></calcite-switch>
    <calcite-icon icon="graph-time-series" preload="true" scale="s"></calcite-icon>
  </calcite-label>
  <calcite-tooltip reference-element="usage-switch" placement="left" overlay-positioning="fixed" close-on-click="true">
    <span>Enable or disable service usage graphs</span>
  </calcite-tooltip>
</div>

<calcite-button kind="neutral" scale="m" icon-start="sign-out" slot="footer" width="full"
                href="{% url 'enterpriseviz:logout' %}"
>
  Sign-Out
</calcite-button>
