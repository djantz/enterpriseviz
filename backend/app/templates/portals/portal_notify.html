<calcite-dialog id="notify-modal" modal heading="Notify" scale="m">
  <div id="notify-form-container">
    {% include "partials/portal_notify_form.html" %}
  </div>


  <calcite-button id="notify-portal-cancel" data-action="close-modal"
                  slot="footer-end" appearance="outline"
                  icon-start="circle-disallowed" label="Cancel without saving">
    Cancel
  </calcite-button>

  <calcite-button id="notify-portal-save" slot="footer-end"
                  icon-start="chevron-right" label="Next">
    Next
  </calcite-button>
</calcite-dialog>
