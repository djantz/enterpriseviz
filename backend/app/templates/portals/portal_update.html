<calcite-dialog modal id="update-modal" heading="Update Portal">
  <div id="update-form-container">
    {% include "partials/portal_update_form.html" %}
  </div>
  <calcite-button id="update-portal-cancel" data-action="close-modal" icon-start="circle-disallowed" slot="footer-end" appearance="outline">
    Cancel
  </calcite-button>
  <calcite-button id="update-portal-save" icon-start="save" slot="footer-end"
                  hx-post="{% url 'enterpriseviz:update_portal' instance=instance %}"
                  hx-target="#update-form-container"
                  hx-include="#update-portal-form"
                  hx-swap="innerHTML">
    Save
  </calcite-button>
</calcite-dialog>
